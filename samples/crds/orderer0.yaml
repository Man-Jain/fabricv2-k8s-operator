apiVersion: fabric.hyperledger.org/v1alpha1
kind: Orderer
metadata:
  name: orderer0
spec:
  genesisblock: "/home/fabric/orderer-files/genesis.block"
  ordererspec:
    # To set up a peer node, a set of certs must be provided.
    # You may choose a set from your company's CA issued certs or
    # use Fabric CA to generate a set of certs. All fields of msp
    # and tls are required.
    # Certificates and private keys have to be base64 encoded
    # The values in this file are examples.
    msp:
      adminCerts: []
      caCerts: [""]
      keyStore: ""
      signCerts: ""
      tlsCacerts: [""]
      configFile: ""
    tls:
      tlsCert: ""
      tlsKey: ""
      tlsCaCert: ""

    nodeSpec:
      # To specify resource limits for this Peer node,
      # use kubernetes resource requirements spec
      # resources:
      #   requests:
      #     memory: "32Mi"
      #     cpu: "200m"
      #   limits:
      #     memory: "1024mi"
      #     cpu: "250"
      storageSize: "128Mi"
      storageClass: "standard"
      image: "hyperledger/fabric-orderer:2.2.1"
      # Add all the configurable peer parameters as
      # name-value pairs
      ports: [7050]
      configParams:
        - name: FABRIC_LOGGING_SPEC
          value: DEBUG
        - name: ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE
          value: /var/hyperledger/orderer/tls/server.crt
        - name: ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY
          value: /var/hyperledger/orderer/tls/server.key
        - name: ORDERER_GENERAL_CLUSTER_ROOTCAS
          value: '[/var/hyperledger/orderer/tls/ca.crt]'
        - name: ORDERER_GENERAL_GENESISFILE
          value: /var/hyperledger/orderer/genesis.block
        - name: ORDERER_GENERAL_GENESISMETHOD
          value: file
        - name: ORDERER_GENERAL_LISTENADDRESS
          value: 0.0.0.0
        - name: ORDERER_GENERAL_LISTENPORT
          value: "7050"
        - name: ORDERER_GENERAL_LOCALMSPDIR
          value: /var/hyperledger/orderer/msp
        - name: ORDERER_GENERAL_LOCALMSPID
          value: OrdererMSP
        - name: ORDERER_GENERAL_TLS_CERTIFICATE
          value: /var/hyperledger/orderer/tls/server.crt
        - name: ORDERER_GENERAL_TLS_ENABLED
          value: "true"
        - name: ORDERER_GENERAL_TLS_PRIVATEKEY
          value: /var/hyperledger/orderer/tls/server.key
        - name: ORDERER_GENERAL_TLS_ROOTCAS
          value: '[/var/hyperledger/orderer/tls/ca.crt]'
        - name: ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR
          value: "1"
        - name: ORDERER_KAFKA_VERBOSE
          value: "true"